<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1 class="header">la galleria</h1>
      <hr />
    </div>
    <div class="container">
      <div class="grid">
        <div class="item">
          <img
            src="https://daily.jstor.org/wp-content/uploads/2016/10/Moving_Forest_1050_700.jpg"
            alt="forest"
          />
        </div>
        <iv class="item">
          <img
            src="https://i0.wp.com/www.agoda.com/wp-content/uploads/2020/02/Fushimi-Inari-Shrine-The-Vermillion-Torii-at-Fushimi-Inari-Shrine.jpg?ssl=1"
            alt="kyoto"
          />
        </iv>
        <div class="item">123</div>
        <div class="item">123</div>
        <div class="item">123</div>
        <div class="item">123</div>
        <div class="item">123</div>
        <div class="item">123</div>
      </div>
    </div>
    <style>
      .header {
        display: flex;
        justify-content: center;
        font-family: Pacifico;
      }

      hr {
        max-width: 300px;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      .grid {
        display: grid;
        grid-template: repeat(8, 1fr) / repeat(8, 1fr);
        gap: 20px;
      }

      .item:hover {
        transform: scale(1.1);
      }

      .item {
        display: flex;
        justify-content: center;
        width: 150px;
        height: 600px;
        background-color: bisque;
        background-size: 10% 10%;
      }

      /* @media query */

      /* tablet */
      @media only screen and (max-width: 768px) {
        .container {
          display: flex;
          justify-content: center;
        }

        .grid {
          display: grid;
          grid-template: repeat(8, 1fr) / repeat(1, 1fr);
          gap: 10px;
        }
        .item {
          width: 310px;
          height: 50px;
        }
        hr {
          width: 50%;
          margin-top: 0px;
          margin-bottom: 30px;
        }
      }

      /* mobile */
      @media only screen and (max-width: 530px) and (min-width: 1200px) {
        .box {
          width: 100%;
          background-color: pink;
        }
      }
    </style>
  </body>
</html>
